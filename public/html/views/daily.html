<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Latitude: {{dailyData.latitude}}, Longitude: {{dailyData.longitude}}</h1>
    </div>
  </div>
  <div class="row" ng-repeat='card in dailyData.daily'>
    <div class="col-md-6 col-md-offset-3 well">
      <div class="row">
        <div class="col-md-4">
          <img ng-src="images/{{card.icon}}.png" alt="{{card.icon}}" style='width: 50px;'>
        </div>
        <div class="col-md-4">
          High: {{card.tempMax | number:0}}&deg;F
        </div>
        <div class="col-md-4">
          {{card.time * 1000 | date:'shortDate'}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          Precipatation: {{card.precipProb * 100 | number:0}}%
        </div>
        <div class="col-md-4">
          Low: {{card.tempMin | number:0}}&deg;F
        </div>
        <div class="col-md-4">
          Humidity: {{card.humidity * 100 | number:0}}%
        </div>
      </div>
    </div>
  </div>
</div>
