
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Latitude: {{minutelyData.latitude}}, Longitude: {{minutelyData.longitude}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
      <div class="col-md-4">
        <img ng-src="images/{{minutelyData.minutely.icon}}.png" alt="{{minutelyData.minutely.icon}}" style='width: 100px;'>
      </div>
      <div class="col-md-4">
        <h3>{{minutelyData.minutely.summary}}</h3>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat='card in minutelyData.minutely.data'>
    <div class="col-md-6 col-md-offset-3 well">
      <div class="row">
        <div class="col-md-6">
          {{card.time * 1000 | date:'shortTime'}}
        </div>
        <div class="col-md-6">
          Precipatation: {{card.precipProbability * 100 | number:0}}%
        </div>
      </div>
    </div>
  </div>
</div>
